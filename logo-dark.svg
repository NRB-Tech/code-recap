<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120">
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Git branch visualization -->
  <g transform="translate(20, 60)">
    <!-- Main trunk line -->
    <path d="M 0 0 L 60 0" stroke="#475569" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Branch lines coming in from top -->
    <path d="M 10 -25 Q 10 -8 20 0" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 25 -30 Q 25 -10 35 0" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 40 -20 Q 40 -5 50 0" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Branch lines coming in from bottom -->
    <path d="M 15 25 Q 15 8 25 0" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path d="M 35 30 Q 35 10 45 0" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    
    <!-- Commit dots on branches -->
    <circle cx="10" cy="-25" r="4" fill="#6366f1"/>
    <circle cx="25" cy="-30" r="4" fill="#8b5cf6"/>
    <circle cx="40" cy="-20" r="4" fill="#a78bfa"/>
    <circle cx="15" cy="25" r="4" fill="#6366f1"/>
    <circle cx="35" cy="30" r="4" fill="#8b5cf6"/>
    
    <!-- Merge point -->
    <circle cx="60" cy="0" r="7" fill="url(#accentGrad)"/>
    <circle cx="60" cy="0" r="4" fill="#1e1b4b"/>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(95, 60)">
    <path d="M 0 0 L 25 0 M 18 -6 L 25 0 L 18 6" stroke="#64748b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Document icon -->
  <g transform="translate(130, 35)">
    <rect x="0" y="0" width="38" height="50" rx="4" fill="#1e293b" stroke="#334155" stroke-width="1.5"/>
    <line x1="8" y1="14" x2="30" y2="14" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="24" x2="26" y2="24" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    <line x1="8" y1="34" x2="22" y2="34" stroke="#64748b" stroke-width="2" stroke-linecap="round"/>
    <path d="M 28 0 L 38 10 L 28 10 Z" fill="#334155"/>
  </g>
  
  <!-- Text -->
  <text x="185" y="72" font-family="ui-monospace, 'SF Mono', 'Cascadia Code', 'Fira Code', Menlo, Monaco, Consolas, monospace" font-size="32" font-weight="600" fill="#f1f5f9">code-recap</text>
  <text x="185" y="95" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#94a3b8" letter-spacing="0.5">Git activity summaries, powered by AI</text>
</svg>
